<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="login_area">
    <h1 class="text_center">Welcome to MH Bank</h1>
    <div class="submit_area">
        <h3 class="text-center">Login</h3>
        <label class="py-2" for="">User Email</label>
        <input type="text" class="form-control" placeholder="Enter your Email">
        <label  class="py-2" for="">Password</label>
        <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
        <button id="login" class="my-2 btn btn-success">Submit</button>
    </div>
   </div>
   <div id="transaction_area">
      <div class="row">
      <div class="col-md-4">
         <div id="dValue" class="deposit status">
         <h5>Deposit</h5>
         <h2>$ <span id="currentDeposit">00</span></h2>
         </div>
      </div>
      <div class="col-md-4">
         <div class="withdraw status">
         <h5>Withdraw</h5>
         <h2>$ <span id="currentWithdraw">00</span></h2>
         </div>
      </div>
      <div class="col-md-4">
         <div class="balance status">
         <h5>Balance</h5>
         <h2>$ <span id="currentBalance">100</span></h2>
         </div>
      </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <div class="submit_area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"> <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
         </div>
         <div class="col-md-6">
            <div class="submit_area">
               <h4>Withdraw</h4>
               <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
               <p id="errMsg" class="text-danger"></p>
               <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
         </div>
      </div>
  </div>
    <script>
        let login = document.getElementById("login")
        let loginArea = document.getElementById("login_area")
        let transactionArea = document.getElementById("transaction_area")
        login.addEventListener("click", function(){
            loginArea.style.display = "none"
            transactionArea.style.display = "block"
        })

        let addDeposit = document.getElementById("addDeposit");
            addDeposit.addEventListener("click", function(){
        let currentBalance = document.getElementById("currentBalance").innerText;
        let currentDeposit = document.getElementById("currentDeposit").innerText;
        let depositAmount = document.getElementById("depositAmount").value;
            document.getElementById("currentDeposit").innerHTML =  sum(depositAmount,currentDeposit);;
            document.getElementById("depositAmount").value = "";
            document.getElementById("currentBalance").innerText = sum(depositAmount,currentBalance);
     })

         let addWithdraw = document.getElementById("addWithdraw");
            addWithdraw.addEventListener("click", function(){
         let withdrawAmount = document.getElementById("withdrawAmount").value;
         let currentWithdraw = document.getElementById("currentWithdraw").innerText;
         let currentBalance = document.getElementById("currentBalance").innerText
         document.getElementById("currentWithdraw").innerText = sum(withdrawAmount,currentWithdraw);
         document.getElementById("withdrawAmount").value = "";
         const currentBalanceNumber = parseFloat(currentBalance);
         if (withdrawAmount <= currentBalanceNumber) {
            let balance = currentBalanceNumber - withdrawAmount;
            document.getElementById("currentBalance").innerHTML = balance;
         } else{
            document.getElementById("currentWithdraw").innerText = currentWithdraw;
            console.log(currentWithdraw);
            let msg = document.getElementById("errMsg");
               msg.style.display = "block"
               msg.innerHTML ="Doesn't have enough money in your account"
            setTimeout(() => { 
               msg.style.display = "none"
               msg.innerHTML =""
            },3000);
         }
      
     })

     function sum(id1, id2){
      let Number = parseFloat(id1);
      let Number2 = parseFloat(id2);
      let SumOfNumber = Number + Number2;
      return SumOfNumber;
     }

  

    </script>
</body>
</html>
